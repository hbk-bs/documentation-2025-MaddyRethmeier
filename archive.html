<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Maddy's Archive Feedback</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Iowan+Old+Style&display=swap');

        :root {
            --color-accent: #3c55f8; /* Original accent for archive */
        }

        body {
            font-family: "Iowan Old Style", "Palatino Linotype", "URW Palladio L", P052, serif; /* Original font for body */
            background-color: #c2ebff; /* Original background color */
            color: #05090b; /* Original body text color */
            margin: 0;
            padding: 50px 0 0 0; /* Added padding-top to account for fixed backlink */
        }

        /* Backlink styles identical to conclusion.html template, preserving original colors and font */
        #backlink-ecommerce {
            width: 100%;
            background-color: #74d1ff; /* Original background color for backlink */
            padding: 10px 0;
            color: white;
            font-size: 1rem;
            font-weight: bold;
            text-align: center;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            box-sizing: border-box;
            font-family: "Iowan Old Style", "Palatino Linotype", "URW Palladio L", P052, serif; /* Original font family for backlink */
            position: fixed; /* Changed to fixed */
            top: 0; /* Pinned to top */
            left: 0; /* Pinned to left */
            transform: none;
            z-index: 1000; /* Ensure it's on top */
        }

        #backlink-ecommerce a {
            text-decoration: none;
            color: inherit;
            display: inline-block;
            padding: 0 15px;
            transition: background-color 0.3s ease;
        }

        #backlink-ecommerce a:hover {
            background-color: var(--color-accent); /* Original accent color for hover */
            color: white;
        }

        h1, h2 {
            color: #000000; /* Original H1 and H2 color */
        }

        .content {
            padding: 20px;
            max-width: 800px;
            margin: 0 auto;
        }

        .content p {
            color: #05090b; /* Original paragraph text color */
        }

        /* Responsive styling for mobile */
        @media (max-width: 768px) {
            #backlink-ecommerce {
                font-size: 1.1rem;
                padding: 12px 0;
            }

            .content h1 {
                font-size: 1.6rem;
            }

            .content h2 {
                font-size: 1.3rem;
            }

            .content p {
                font-size: 1rem;
                line-height: 1.6;
            }
            body {
                padding-top: 60px; /* Adjust padding for smaller screens if backlink height changes */
            }
        }
    </style>
</head>
<body>
    <div id="backlink-ecommerce">
            <a href="https://hbk-bs.github.io/documentation-2025-MaddyRethmeier/index.html#maddys-archive-panel">
                Back to Documentation
            </a>
        </div>
    
        <div class="content">
            <h1>Maddy's Archive Feedback</h1>
            <h2>Project Overview</h2>
            <p>This section details my thoughts and learnings from the "Maddy's Archive" project.</p>
        </div>
</body>
</html>
