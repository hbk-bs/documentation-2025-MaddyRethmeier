<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Teachable Machine Feedback</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Arial&display=swap');

        #backlink-calculator {
            --color-accent: #45a049;
            width: 100%;
            background-color: #4CAF50;
            padding: 10px 0;
            color: white;
            font-size: 1rem;
            font-weight: bold;
            text-align: center;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            margin-bottom: 20px;
            border-radius: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
            position: relative;
            top: auto;
            right: auto;
            transform: none;
        }
        #backlink-calculator a {
            text-decoration: none;
            color: inherit;
            display: inline-block;
            padding: 0 15px;
            transition: background-color 0.3s ease;
        }
        #backlink-calculator a:hover {
            background-color: var(--color-accent);
            color: white;
        }

        /* Specific styles for this feedback page */
        body {
            font-family: Arial, sans-serif;
            background-color: #e4f8fc; /* Background color from teachable-machine in index.html */
            color: #555; /* Default text color, matching p */
            margin: 0;
            padding: 0;
        }

        h1, h2 {
            color: #2e8b57; /* H1 and H2 color from teachable-machine in index.html */
        }

        p {
            color: #555; /* Paragraph text color from teachable-machine in index.html */
        }

        .content {
            padding: 20px;
            max-width: 800px;
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <div id="backlink-calculator">
        <a href="https://hbk-bs.github.io/documentation-2025-MaddyRethmeier/index.html#teachable-machine-panel">Back to Documentation</a>
    </div>

    <div class="content">
        <h1>Teachable Machine Feedback</h1>
        <h2>Project Overview</h2>
        <p>This section details my thoughts and learnings from the "Teachable Machine" project.</p>
    </div>
</body>
</html>
