        :root {

        /* Backlink styles identical to conclusion.html template, preserving original colors and font */
        #backlink-todo {
            width: 100%;
            background-color: #800000; /* Original background color for backlink */
            padding: 10px 0;
            color: white;
            font-size: 1rem;
            font-weight: bold;

            background-color: var(--color-accent); /* Original accent color for hover */

            font-family: Georgia, 'Times New Roman', Times, serif; /* Original font for body */

            color: #990000; /* Original paragraph text color */

            }

            p {
