<!DOCTYPE html>
<html lang="en">
<head>

    <title>AGI-Debate Club Feedback</title>
    <meta name="theme-color" content="#6878f2"> <style>
        @import url('https://fonts.googleapis.com/css2?family=Helvetica+Neue&display=swap');

        :root {
            --color-accent: #4954a5; /* Original accent for agi */
        }

        body {
            font-family: "Helvetica Neue", Helvetica, Arial, sans-serif; /* Original font for body */
            background-color: #bae2ff; /* Original background color */
            color: #311f72; /* Original body text color */
            margin: 0;
            padding: 50px 0 0 0; /* Added padding-top to account for fixed backlink */
        }

        /* Backlink styles identical to conclusion.html template, preserving original colors and font */
        #backlink-weather {
            width: 100%;
            background-color: #6878f2; /* Original background color for backlink */
            padding: 10px 0;
            color: white;
            font-size: 1rem;
            font-weight: bold;
            text-align: center;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            box-sizing: border-box;
            font-family: "Helvetica Neue", Helvetica, Arial, sans-serif; /* Original font family for backlink */
            position: fixed; /* Changed to fixed */
            top: 0; /* Pinned to top */
            left: 0; /* Pinned to left */
            transform: none;
            z-index: 1000; /* Ensure it's on top */
        }

        #backlink-weather a {
            text-decoration: none;
            color: inherit;
            display: inline-block;
            padding: 0 15px;
            transition: background-color 0.3s ease;
        }

        #backlink-weather a:hover {
            background-color: var(--color-accent); /* Original accent color for hover */

        }

        h1, h2 {
            color: #28195f; /* Original H1 and H2 color */
        }

        p {
            color: #311f72; /* Original paragraph text color */
        }

        .content {
            padding: 20px;
            max-width: 800px;
            margin: 0 auto;
        }

        @media (max-width: 768px) {
            #backlink-weather {
                font-size: 1.1rem; /* Consistent with conclusion.html */
                padding: 12px 0; /* Consistent with conclusion.html */
            }

            h1 {
                font-size: 1.5rem; /* Consistent with conclusion.html */
            }

            h2 {
                font-size: 1.3rem; /* Consistent with conclusion.html */
            }

            p {
                font-size: 1rem; /* Consistent with conclusion.html */

            }
            body {

            }
        }
    </style>
</head>
